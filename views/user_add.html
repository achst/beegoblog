<<<template "header">>>
    	<title>添加用户 - 我的博客</title>
  	</head>

	<body ng-app="user_addApp"  ng-controller="user_addCtrl">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<<<template "navbar" .>>>
			</div>	
		</div>
		
		<div class="container">
			<h1>添加用户</h1>
			<form method="POST" action="/user" enctype="multipart/form-data">
				<input type="hidden" id = "isAdd" name="isAdd" value="true">		
				<div class="form-group">
					<label>用户：</label>
					<input type="text" class="form-control" id="uname" name="uname">
				</div>
				
				<div class="form-group">
					<label>密码：</label>
					<input type="text" class="form-control" id="pwd" name="pwd">
				</div>
				    	<a href="/user"><button type="submit" class="btn btn-default" ng-click = "checkInput($event)">添加用户</button></a>
			</form>
		</div>
		
	</body>

		<<<template "javascript">>>
		
		<!--AngularJS-->
		<script type="text/javascript" src="/static/js/controllers/user.js"></script>
