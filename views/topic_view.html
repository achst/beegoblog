<<<template "header">>>
    	<title>查看文章 - 我的博客</title>
  	</head>

	<body ng-app="topic_viewApp"  ng-controller="topic_viewCtrl">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<<<template "navbar" .>>>
			</div>	
		</div>
		

		<div class="container">
			<h1>{{Topic.Title}}</h1>
			<h3><small>
				作者：{{Topic.Author}}&nbsp;&nbsp;&nbsp;&nbsp;
				分类：<a href="/?category={{Topic.Category}}">{{Topic.Category}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
				标签：<a ng-repeat = "x in Lables" href="/?lable={{x}}">{{x}}&nbsp;&nbsp;</a>
				浏览数：{{Topic.Views}}&nbsp;&nbsp;&nbsp;&nbsp;
				评论数：{{Topic.ReplyCount}}&nbsp;&nbsp;&nbsp;&nbsp;
				发布于：{{Topic.Created}}&nbsp;&nbsp;&nbsp;&nbsp;
				更新于：{{Topic.Updated}}&nbsp;&nbsp;&nbsp;&nbsp;
				</small>
			</h3>
			<div >
				<hr></hr>
				<pre><span style="font-size: 16px;">{{Topic.Content}}</span></pre>
			</div>
			<pre>附件：<a href="/attachment/{{Topic.Attachment}}">{{Topic.Attachment}}</a></pre>
			<hr></hr>
		</div>

		
		<div class="container">
            <div ng-repeat = "x in Replies">
	            <h4>{{x.Name}}
					 <small>{{x.Created}} 
					     <a href="/reply/delete?tid=<<<.tid>>>&rid={{x.Id}}">删除</a>
					 </small> 
				</h4>
				<span style = "word-wrap: break-word;">
				{{x.Content}}
				</span>
            </div>
			<br></br>
			<hr></hr>
		    <h3>本文回复</h3>
		    <form method="POST" action="/reply/add">
			   	<input type="hidden" id = "tid" name="tid" value="<<<.tid>>>">
		        <div class="form-group">
                    <label>显示昵称：</label>
                    <input type="text" class="form-control" name="nickname">
		        </div>
		        
		        <div class="form-group">
		            <label>内容：</label>
		            <textarea name="content" id="" cols="30" rows="10" class="form-control"></textarea>
		        </div>
		        <button class="btn btn-default" type="submit">提交回复</button>
		    </form>
		</div>
      
	</body>
        <<<template "javascript">>>
		
		<!--AngularJS-->
		<script type="text/javascript" src="/static/js/controllers/topic.js"></script>		
		<!---->

</html>
